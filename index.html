<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <script src="./js/code.js"></script>
</head>

<body>
    <!-- Html table -->
    <table border="1">
        <!-- Caption help -->
        <caption><strong>Table fruits</strong></caption>

        <!-- First in the table -->
        <!-- Format the header of the table -->
        <thead>
            <!-- New row in the table -->
            <tr>
                <!-- Add new header cell -->
                <th scope="col">Fruit</th>
                <th scope="col">Price</th>
            </tr>
        </thead>

        <!-- Final section in the table -->
        <tfoot>
            <tr>
                <th scope="col">Total</th>
                <th scope="col">$3.75</th>
            </tr>
        </tfoot>

        <!-- All content is surrounded by tbody -->
        <tbody id="root">
            <tr>
                <!-- Add new cell of data -->
                <td>Apple</td>
                <td>$0.25</td>
            </tr>
            <tr>
                <td>Orange</td>
                <td>$0.50</td>
            </tr>
        </tbody>

    </table>
</body>

</html>
